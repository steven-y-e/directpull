<html>
<head>
	<meta charset="utf-8">
	<title>direct pull</title>
	<meta name="description" content="a tool for streamlining pulling ris from direct">
	<meta name="author" content="Steven">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/skeleton/skeleton.css">
	<link rel="stylesheet" href="css/directpull.css">
	<!--link rel="icon" type="image/png" href="images/favicon.png"-->

	<script type="text/javascript">
	function readSingleFile(e) {
		var file = e.target.files[0];
		if (!file) {
			return;
		}
		var reader = new FileReader();
		reader.onload = function(e) {
			var contents = e.target.result;
			displayContents(contents);
		};
		reader.readAsText(file);
	}

	function displayContents(contents) {
		var element = document.getElementById('cvsContents');
		element.textContent = contents;
	}

	onload = (event) => {
		document.getElementById('csvInput').addEventListener('change', readSingleFile, false);
	};
	</script>
</head>
<body>
	<div class="container">
		<h1>direct pull</h1>
		<form onsubmit="loadCSV(); return false;">
			<div class="row">
				<label for="csvInput">your direct ri csv sheet</label>
				<input class="u-full-width" type="file" id="csvInput">
			</div>
		</form>

		<div class="row">
			<h2>contents</h2>
			<pre id="cvsContents"> </pre>
		</div>
	</div>
</body>
</html>
